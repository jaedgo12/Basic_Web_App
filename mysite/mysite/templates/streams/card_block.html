{% load wagtailimages_tags  %}

<div class="container">
  <h3 class="text-center">{{ self.title }}</h3>
  <div class="card-deck">
    {% for card in self.cards %}
      {% image card.image height-500 as img %}
        <div class="card">
          <div class="card-body" style="display: flex; justify-content: center; align-items: center;">
            <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img"/>
          </div>

          <div class="card-footer">
            <h5 class="card-title" style="color: #4a4a4a;; font-family: Helvetica-Neue, sans-serif;"><b>{{ card.title }}</b></h5> <!-- Dark grey title -->
            <p class="card-text" style="color: #888888;">{{ card.text }}</p> <!-- Dark grey text -->
              {% if card.button_page %}
                <a href="{{ card.button_page.url }}" class="btn btn-primary">
                  Know More (internal)
                </a>

              {% elif card.button_url %}
                <a href="{{ card.button_url }}" class="btn btn-primary">
                  Know More (external)
                </a>
              {% endif %}
          </div>
        </div>
    {% endfor %}
  </div>
</div>
